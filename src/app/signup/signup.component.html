<div class="container">
  <div class="row">
    <div class="col-12" style="padding-top: 10px;">
        <p style="text-align: -webkit-center;font-weight: 600;">Sign Up Now, it's free!</p>
        <mat-form-field [hideRequiredMarker]="false" appearance="outline" style="width: 100%;">
          <mat-label class="form-text-black">Name</mat-label>
          <input matInput placeholder="Name" type="text" required>
        </mat-form-field>
    </div>
  </div>
  <div class="row">
      <div class="col-12">
          <mat-form-field [hideRequiredMarker]="false" appearance="outline" style="width: 100%;">
            <mat-label class="form-text-black">Mobile</mat-label>
            <input matInput placeholder="Name" type="tel" required>
          </mat-form-field>
      </div>
    </div>
  <div class="row">
    <div class="col-12">
        <mat-form-field [hideRequiredMarker]="false" appearance="outline" style="width: 100%;">
          <mat-label class="form-text-black">Email</mat-label>
          <input matInput placeholder="Name" type="email" required>
        </mat-form-field>
    </div>
  </div>
  <div class="row">
      <div class="col-12">
          <mat-form-field [hideRequiredMarker]="false" appearance="outline" style="width: 100%;">
            <mat-label class="form-text-black">Password</mat-label>
            <input matInput placeholder="Name" type="password" required>
            <button class="pwd-visibility-icon-signup" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field [hideRequiredMarker]="false" appearance="outline" style="width: 100%;">
              <mat-label class="form-text-black">Confirm Password</mat-label>
              <input matInput placeholder="Name" type="password" [type]="hide ? 'password' : 'text'" required>
              <button class="pwd-visibility-icon-signup" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
        </div>
      </div>
      <div class="row">
          <div class="col-12">
              <button type="button" routerLink="/dashboard" class="btn btn-lg signup-button" >Login</button>
          </div>
      </div>
      <p style="text-align: -webkit-center;font-weight: 600;padding-top: 14px;">- or -</p>
      <div class="social-login-panel">
          <div class="container">
            <div class="row">
              <div class="col social-login-button-google">
                  <span>google</span>
              </div>
              <div class="col social-login-button-fb">
              <span>facebook</span>
              </div>
            </div>
          </div>
        </div><br /><br />
</div>
